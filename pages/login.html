<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">

        <header>
            <img src="" class="MovieAi-logo">
        </header>
        <main>
            <div class="login">
                <form>
                    <div class="login-box">
                        <h1 class="sign-in">Sign In</h1>
                        <div class="input-box">
                            <img src="" alt="">
                            <img src="../media/user-solid.svg" height="20" class="icons">
                            <input type="text" placeholder="Email or Username" class="mlinput" name="">
                        </div>
                        <div class="input-box">
                            <img src="../media/lock-solid.svg" height="20" class="icons">
                            <input type="password" placeholder="Password" class="mlinput">
                        </div>
                        <a href="#" class="toMain"><input type="button" value="Sign In" class="login-button"></a>
                        <div class="gethelp">
                            <span class="login-text"><input type="checkbox">Remember me</span>
                            <a href="#">Get help</a>
                        </div>
                        <p class="login-text">New to MovieAI <a href="#">Sign up now</a></p>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer">
                <a href="">Question? Conntact us.</a>
            </div>
            <ul class="footer-list">
                <li><a href="">FAQ</a></li>
                <li><a href="">Help Center</a></li>
                <li><a href="">Terms of use</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Cookie Preferences</a></li>
                <li><a href="">Corporate Information</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
