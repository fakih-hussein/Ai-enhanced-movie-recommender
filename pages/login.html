<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="container">

        <header>
            <img src="" class="MovieAi-logo">
        </header>
        <main>
            <!-- Login Form -->
            <div class="login" id="login-form-container">
                <form id="login-form">
                    <div class="login-box">
                        <h1 class="sign-in">Sign In</h1>
                        <div class="input-box">
                            <img src="../media/user-solid.svg" height="20" class="icons" alt="User Icon">
                            <input type="text" id="login-email" placeholder="Email or Username" class="mlinput"
                                required>
                        </div>
                        <div class="input-box">
                            <img src="../media/lock-solid.svg" height="20" class="icons" alt="Password Icon">
                            <input type="password" id="login-password" placeholder="Password" class="mlinput" required>
                        </div>
                        <input type="submit" value="Sign In" class="login-button">
                        <p class="login-text">New to MovieAI? <a href="#" id="show-register">Sign up now</a></p>
                    </div>
                </form>
            </div>

            <div class="login" id="register-form-container" style="display: none;">
                <form id="register-form">
                    <div class="login-box">
                        <h1 class="sign-in">Sign Up</h1>
                        <div class="input-box">
                            <img src="../media/user-solid.svg" height="20" class="icons" alt="User Icon">
                            <input type="text" id="register-username" placeholder="Username" class="mlinput" required>
                        </div>
                        <div class="input-box">
                            <img src="../media/user-solid.svg" height="20" class="icons" alt="User Icon">
                            <input type="email" id="register-email" placeholder="Email" class="mlinput" required>
                        </div>
                        <div class="input-box">
                            <img src="../media/lock-solid.svg" height="20" class="icons" alt="Password Icon">
                            <input type="password" id="register-password" placeholder="Password" class="mlinput" required>
                        </div>
                        <input type="submit" value="Register" class="login-button">
                        <p class="login-text">Already have an account? <a href="#" id="show-login">Sign in now</a></p>
                    </div>
                </form>
            </div>

        </main>
        <footer>
            <div class="footer">
                <a href="">Question? Conntact us.</a>
            </div>
            <ul class="footer-list">
                <li><a href="">FAQ</a></li>
                <li><a href="">Help Center</a></li>
                <li><a href="">Terms of use</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Cookie Preferences</a></li>
                <li><a href="">Corporate Information</a></li>
            </ul>
        </footer>
    </div>
    <script src="../scripts/login.js"></script>
</body>

</html>
